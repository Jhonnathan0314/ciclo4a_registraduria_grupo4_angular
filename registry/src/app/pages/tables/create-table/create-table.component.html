<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Crear mesa</h1>
    </div>
    <div class="form">
        <div class="form__section-1">
            <h2>Cedulas inscritas</h2>
            <input type="number" class="form__section-input" [(ngModel)] = "numberIds" >
        </div>
        <div class="form__submit">
            <input type="submit" class="form__section-submit" value="Agregar" (click)="createTable()">
            <input type="submit" class="form__section-submit" value="Cancelar" routerLink="/pages/tables/table" >
        </div>
    </div>
</div>
