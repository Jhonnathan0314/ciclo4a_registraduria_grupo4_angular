<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Rol - Crear</h1>
    </div>
    <div class="form">
        <div class="form-input">
            <h2>Nombre</h2>
            <input type="text" [(ngModel)]="name">
        </div>
        <div class="form-submit">
            <input type="submit" value="Crear" (click)="createRole()">
            <input type="submit" value="Cancelar" routerLink="/pages/roles/role">
        </div>
    </div>
</div>
