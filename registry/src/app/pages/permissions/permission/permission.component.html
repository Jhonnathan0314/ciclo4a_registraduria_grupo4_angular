<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Permisos</h1>
    </div>
    <div class="container__table">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Url</th>
                    <th>Metodo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let permission of permissions">
                    <th>{{permission.url}}</th>
                    <th>{{permission.method}}</th>
                    <th>
                        <button class="table-button">
                            <img src="assets/images/editar.png" alt="" (click)="update(permission._id)">
                        </button>
                        <button class="table-button">
                            <img src="assets/images/trash.png" alt="" (click)="delete(permission._id)">
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
