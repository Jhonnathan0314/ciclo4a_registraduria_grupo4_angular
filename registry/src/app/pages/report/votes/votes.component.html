<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Reportes - Votos</h1>
    </div>
    <mat-progress-bar mode="indeterminate" class="progress-bar" *ngIf="isLoading"></mat-progress-bar>
    <div class="container__table" *ngIf="!isLoading">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Partido</th>
                    <th>Candidato</th>
                    <th>Mesa</th>
                    <th>Votos</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let report of report_votes">
                    <th>{{report.candidate?.party?.name}}</th>
                    <th>{{report.candidate?.name}} {{report.candidate?.lastname}}</th>
                    <th>{{report.table?._id}}</th>
                    <th>{{report.votes}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
