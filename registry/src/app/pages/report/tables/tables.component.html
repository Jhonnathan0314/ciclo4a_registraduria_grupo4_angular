<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Reportes - Mesas</h1>
    </div>
    <mat-progress-bar mode="indeterminate" class="progress-bar" *ngIf="isLoading"></mat-progress-bar>
    <div class="container__table" *ngIf="!isLoading">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Numero de mesa</th>
                    <th>Cedulas inscritas</th>
                    <th>Votos totales</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let reportTable of reportTables">
                    <th>{{reportTable?._id}}</th>
                    <th>{{reportTable?.numberIds}}</th>
                    <th>{{reportTable?.totalVotes}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
