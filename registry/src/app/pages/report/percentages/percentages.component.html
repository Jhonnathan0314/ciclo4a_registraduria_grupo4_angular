<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Reportes - Porcentajes</h1>
    </div>
    <mat-progress-bar mode="indeterminate" class="progress-bar" *ngIf="isLoading"></mat-progress-bar>
    <div class="container__table" *ngIf="!isLoading">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Partido</th>
                    <th>Porcentaje</th>
                    <th>Votos</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let percentage of percentages">
                    <th>{{percentage.party}}</th>
                    <th>{{percentage.percentage}} %</th>
                    <th>{{percentage.votes}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
