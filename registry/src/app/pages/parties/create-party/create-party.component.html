<div class="container">
    <div class="container__title">
        <h1 class="h1-semibold">Crear partido</h1>
    </div>
    <div class="form">
        <div class="form__section-1">
            <h2>Nombre</h2>
            <input type="text" [(ngModel)] = "name">
        </div>
        <div class="form__section-2">
            <h2>Lema</h2>
            <input type="text" [(ngModel)] = "motto">
        </div>
        <div class="form__submit">
            <input type="submit" class="form__section-submit" value="Agregar" (click)="createParty()">
            <input type="submit" class="form__section-submit" value="Cancelar" routerLink="/pages/parties/party" >
        </div>
    </div>
</div>
